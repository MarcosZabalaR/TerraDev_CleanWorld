spring.application.name=backend

spring.datasource.url=jdbc:mysql://${DDBB_HOST}:${DDBB_PORT}/${DDBB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DDBB_USER}
spring.datasource.password=${DDBB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=${PORT:8080}

jwt.secret=${JWT_SECRET}
jwt.expiration=360000000